<!DOCTYPE html>
<html>
<head>
  <title>Basil Eldo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      padding: 20px;
      text-align: center;
    }
    .profile-container {
       position: relative;
       display: inline-block;
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
     .icon {
       width: 55px;
       height: 55px;
       object-fit: cover;
       position: absolute;
       top: 150px;
       left: 150px;
       z-index: 2;
	transition: transform 0.3s ease;
    }
	.icon:hover,
	.icon:focus {
  	transform: scale(1.1);
	}
	.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #777;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .button:hover,
    .button:focus {
      transform: scale(1.1);
    }
    .button.selected {
      background-color: #fff;
      color: #777;
    }

    .divider {
      width: 50%;
      height: 2px;
      background-color: #ccc;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Basil Eldo</h1>
  </header>
  
  <main>
    <div class="profile-container">
      <img class="profile-pic" src="profile-picture.jpg" alt="Profile Pic">
      <a href="https://www.linkedin.com/in/basil-eldo-2019/" target="_blank">
        <img class="icon" src="social.png" alt="LinkedIn Profile">
      </a>
    </div>

	<div class="divider"></div>

	 <div class="button-container">
      <a href="#bio" class="button selected">Bio</a>
      <a href="#experience" class="button">Experience</a>
      <a href="#education" class="button">Education</a>
      <a href="#projects" class="button">Projects</a>
      <a href="#contact" class="button">Contact</a>
    </div>

    <h2>Sorry, Still Under Development</h2>
    <p>Thank you for your patience!</p>
  </main>
<script>
	const buttons = document.querySelectorAll('.button');

  function handleButtonClick(event) {
    // Remove the 'selected' class from all buttons
    buttons.forEach(button => button.classList.remove('selected'));

    // Add the 'selected' class to the clicked button
    event.target.classList.add('selected');
  }

  // Attach click event listeners to all buttons
  buttons.forEach(button => {
    button.addEventListener('click', handleButtonClick);
  });
</script>
</body>
</html>
